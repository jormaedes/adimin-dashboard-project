<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"/>
	<title>Adimin Dashboard</title>
</head>
<body>
	<div class="header">
		<div class="header-child">
			<div class="search-container">
				<i class="ri-search-line"></i>
				<input type="text" name="search" id="search">
			</div>

			<div class="user-icons">
				<i class="ri-notification-2-line"></i>
				<img src="./assets/images/avatars/avatar.png" alt="avatar">
				<span>Jormaedes Luís</span>
			</div>
		</div>
		<div class="header-child">
			<div class="profile-info">
				<img src="./assets/images/avatars/avatar.png" alt="avatar">
				<span>Hi there,</span>
				<p>Jormaedes Luís (@jluis)</p>
			</div>

			<div class="actions-buttons">
				<button class="actions-button">New</button>
				<button class="actions-button">Upload</button>
				<button class="actions-button">Share</button>
			</div>

		</div>
	</div>
	<div class="sidebar"></div>
	<div class="main-content"></div>
</body>
</html>
