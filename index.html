<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"/>
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Adimin Dashboard</title>
</head>
<body>
	<div class="header">
		<div class="header-child">
			<div class="search-container">
				<i class="ri-search-line"></i>
				<input type="text" name="search" id="search">
			</div>

			<div class="user-icons">
				<i class="ri-notification-2-line"></i>
				<img src="./assets/images/avatars/avatar.png" alt="avatar">
				<span>Jormaedes Luís</span>
			</div>
		</div>
		<div class="header-child">
			<div class="profile-info">
				<img src="./assets/images/avatars/avatar.png" alt="avatar">
				<span>Hi there,</span>
				<p>Jormaedes Luís (@jluis)</p>
			</div>

			<div class="actions-buttons">
				<button class="actions-button">New</button>
				<button class="actions-button">Upload</button>
				<button class="actions-button">Share</button>
			</div>

		</div>
	</div>
	<div class="sidebar">
		<div class="sidebar-header">
			<i class="ri-dashboard-fill"></i>
			<span>Dashboard</span>
		</div>

		<div class="sidebar-menu">
			<div class="menu-item">
				<i class="ri-home-4-fill"></i>
				<span>Home</span>
			</div>
			<div class="menu-item">
				<i class="ri-profile-fill"></i>
				<span>Profile</span>
			</div>
			<div class="menu-item">
				<i class="ri-message-3-fill"></i>
				<span>Messages</span>
			</div>
			<div class="menu-item">
				<i class="ri-chat-history-fill"></i>
				<span>History</span>
			</div>
			<div class="menu-item">
				<i class="ri-task-fill"></i>
				<span>Tasks</span>
			</div>
			<div class="menu-item">
				<i class="ri-team-fill"></i>
				<span>Communities</span>
			</div>
		</div>

		<div class="sidebar-footer">
			<div class="menu-item">
				<i class="ri-settings-3-fill"></i>
				<span>Settings</span>
			</div>
			<div class="menu-item">
				<i class="ri-file-unknow-fill"></i>
				<span>Support</span>
			</div>
			<div class="menu-item">
				<i class="ri-shield-check-fill"></i>
				<span>Privacy</span>
			</div>
		</div>
	</div>
	
	<div class="main-content"></div>
</body>
</html>
